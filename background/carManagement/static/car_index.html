<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Car</title>
</head>

<body>
	<h3>所有人身分證字號</h3>
	<input id="UserID" type="text" placeholder="請輸入所有人身分證字號">
	<hr>
	<h3>序號</h3>
	<input id="SerialNumber" type="text" placeholder="請輸入序號">
	<hr>
	<h3>車牌</h3>
	<input id="LicensePlateNumber" type="text" placeholder="請輸入車牌">
	<hr>
	<h3>原廠售價</h3>
	<input id="OriginalPrice" type="text" placeholder="請輸入原廠售價">
	<hr>
	<h3>廠牌</h3>
	<input id="Label" type="text" placeholder="請輸入廠牌">
	<hr>
	<h3>車型</h3>
	<input id="AutomotiveType" type="text" placeholder="請輸入車型">
	<hr>
	<h3>出廠年份</h3>
	<input id="Displacement" type="text" placeholder="請輸入出廠年份">
	<hr>
	<h3>油耗(高速)</h3>
	<input id="FuelConsumptionH" type="text" placeholder="請輸入油耗(高速)">
	<hr>
	<h3>油耗(市區)</h3>
	<input id="FuelConsumptionS" type="text" placeholder="請輸入油耗(市區)">
	<hr>
	<h3>車身型式</h3>
	<input id="AutomotiveBody" type="text" placeholder="請輸入車身型式">
	<hr>
	<h3>變速系統</h3>
	<input id="TransmissionSystem" type="text" placeholder="請輸入變速系統">
	<hr>
	<h3>事故紀錄</h3>
	<form id="AccidentRecord">
		<textarea cols="50" rows="5"  onfocus="this.select()">
			請輸入事故紀錄...
		</textarea>
	</form>
	<hr>
	<h3>里程數</h3>
	<input id="Mileage" type="text" placeholder="請輸入里程數">
	<hr>
	<h3>狀態</h3>
	<form id="Status">
		<select name="">
			<option value=0>未販售</option>
			<option value=1>販售中</option>
		</select>
	</form>
	<h3>汽車售價</h3>
	<input id="SalePrice" type="text" placeholder="請輸入汽車售價">
	<hr>
	<button id="carSubmit">送出</button>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/car_index.js"></script>
</body>

</html>
